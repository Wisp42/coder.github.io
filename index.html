<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<title>Document</title>
</head>
<body>
	<div class="container">
		<div class="input_form-wraper">
			<form onsubmit="return false;" class="input_form">
				<input class="input_form_item" type="text" id="input" >
				<input class="input_form_item" type="submit" value="Copy" onclick="copyValue()">
				<input class="input_form_item" type="submit" value="Back" onclick="backFunc()">
			</form>
		</div>
		<div class="coding_buttons-wraper">
			<form onsubmit="return false;" class="coding_buttons">
				<input class="coding_button" type="submit" value="Base64" onclick="inputListener(Base64)">
				<input class="coding_button" type="submit" value="ASCII" onclick="inputListener(ASCII)">
				<input class="coding_button" type="submit" value="MD5" onclick="inputListener(MD5)">
				<input class="coding_button" type="submit" value="SHA1" onclick="inputListener(SHA1)">
			</form>
		</div>
	</div>
	<script src="scripts.js"></script>
</body>
</html>
